{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Users</h2>

  {% if users %}
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Email</th>
        <th>User ID</th>
        <th>Role</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No users found.</p>
  {% endif %}
</div>
{% endblock %}
