{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Signup</h2>
  <form method="POST" action="{{ url_for('signup') }}">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" name="email" id="email" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" name="password" id="password" required />
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role:</label>
      <select name="role" id="role" class="form-select" required onchange="toggleBusinessName()">
        <option value="customer">Customer</option>
        <option value="merchant">Merchant</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="mb-3" id="business-name-group" style="display: none;">
      <label for="name" class="form-label">Business Name:</label>
      <input type="text" class="form-control" name="name" id="name" />
    </div>

    <button type="submit" class="btn btn-primary w-100">Signup</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
  </p>
</div>

<script>
function toggleBusinessName() {
  const role = document.getElementById('role').value;
  const nameGroup = document.getElementById('business-name-group');
  nameGroup.style.display = role === 'merchant' ? 'block' : 'none';
}
</script>
{% endblock %}
