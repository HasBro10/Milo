{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
  <h1 class="mb-3">Welcome to Milo Admin</h1>
  <p class="lead">This is the homepage for the Milo WhatsApp Ordering System.</p>

  {% if session.user %}
    <p class="text-success mt-4">You are logged in as <strong>{{ session.user.email }}</strong>.</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Go to Dashboard</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="btn btn-outline-primary mt-3 me-2">Login</a>
    <a href="{{ url_for('signup') }}" class="btn btn-primary mt-3">Sign Up</a>
  {% endif %}
</div>
{% endblock %}
